<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TestesDOM</title>
</head>
<body>
    <style>
        body{
            background-color: blanchedalmond;
            font: normal 20pt arial; 
        }
        h1{
            font: normal 30pt arial;
        }
    </style>
    <h1>Iniciando estudos DOM</h1>
    <p class="text">Aqui vai o resultado</p>
    <p id="p2">Aprendendo a usar o <strong>Dom</strong> em JavaScript.</p>
    <div>Clique Aqui</div>
    <script>
        //O querySelector só pode usar class ou id:
        //.Se for class : ___.querySelector("x.class")
        var p1 = window.document.querySelector("p.text")
        p1.innerText = 'Olá' //Dentro ainda tá a mesma coisa
        window.document.write(p1.innerText + '<br/>')
        //#Se for id : ___.querySelector("x#id")
        var p2 = window.document.querySelector("p#p2")
        document.write(p2.innerHTML) 
    </script>
</body>
</html>
