<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sitezão</title>
    <style>body {
        background-color: rgb(160, 16, 243);
        color: black;
        font :normal 15pt arial;
    }
    h1 {
        color: rgba(202, 187, 51, 0.945)
    }</style>
</head>
<body>
    <h1>Olá</h1>
    <script>
    let n1 = Number.parseInt(window.prompt('Digite um número'))//String pra Número
    let n2 = Number(window.prompt('Digite outro número'))
    let soma = (n1+n2)
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
    </script>
</body>
</html>
